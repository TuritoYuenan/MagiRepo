<!DOCTYPE html><html lang="en">
<head>
	<meta charset="UTF-8"><title>Megucas as countries</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../index.css">
	<style>th, tr#t > td {padding: .5em; width: 220px;} tr#f > td {padding: 0;}</style>
</head><body>
	<table>
		<tr><th colspan="5"><h1>Magical girls as Countries</h1></th></tr>
		<tr id="f"></tr><tr id="t"></tr>
	</table>
	<script src="index.js"></script><script>
		function appendColumn(x) {
			let pic_ = document.createElement("img"), flag = document.createElement("img");
			pic_.width = 240; pic_.src = "img/"+init[x]["character"]+".png";
			flag.height = 80; flag.src = "https://flagcdn.com/"+init[x]["code"]+".svg";

			let head = document.createElement("h3");
			head.innerHTML = init[x]["character"] +" - "+ init[x]["country"];

			let col0 = document.createElement("td"), col1 = document.createElement("td");
			col0.appendChild(pic_); col1.appendChild(flag); col1.appendChild(head);
			for (i in init[x]["points"]) {
				col1.appendChild(document.createTextNode(init[x]["points"][i]));
				col1.appendChild(document.createElement("br"));
			}

			document.getElementById("f").appendChild(col0);
			document.getElementById("t").appendChild(col1);
		}

		for (i in init) appendColumn(i);
	</script>
</body>
</html>
